<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="description" content="Paintings and ceramics by Andrea â€” organic, elegant works for home and gallery.">
  <title>Cart</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css"/>
</head>
<body>
  <div id="site-header"></div>

  <main class="container">
    <!-- Page-specific content goes here -->
     <section class="hero">
  <h1>Your Cart</h1>
  <p class="small">Items stored in your browser for demo purposes.</p>
</section>
<section>
  <table class="table" id="cart-table">
    <thead><tr><th>Item</th><th>Qty</th><th>Price</th><th></th></tr></thead>
    <tbody></tbody>
  </table>
  <div class="total" id="cart-total"></div>
  <div style="display:flex; gap:10px; justify-content:flex-end;">
    <button class="btn ghost" id="clear">Clear</button>
    <button class="btn">Checkout (demo)</button>
  </div>
</section>

<script type="module">
  import { getCart, removeFromCart, clearCart } from './assets/js/main.js';
  const tbody = document.querySelector('#cart-table tbody');
  const total = document.getElementById('cart-total');
  function render() {
    const items = getCart();
    let sum = 0;
    tbody.innerHTML = items.map(i => {
      const sub = i.price * i.qty;
      sum += sub;
      return `<tr>
        <td>${i.name}</td><td>${i.qty}</td>
        <td>$${sub.toFixed(2)}</td>
        <td><button class="btn ghost" data-remove="${i.id}">Remove</button></td>
      </tr>`;
    }).join('') || `<tr><td colspan="4">Your cart is empty.</td></tr>`;
    total.textContent = "Total: $" + sum.toFixed(2);
  }
  tbody.addEventListener('click', e => {
    const id = e.target.getAttribute('data-remove');
    if (id) { removeFromCart(id); render(); }
  });
  document.getElementById('clear').addEventListener('click', () => { clearCart(); render(); });
  render();
</script>

  </main>

  <div id="site-footer"></div>
  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
